
name: Build and deploy ASP.Net Core app to an Azure Web App

env:
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '7.0'                 # set this to the .NET Core version to use
  
on:
  #create:
  #  branches:
  #    - 'releases/**'
  #push:
  #  branches: [ "main" ]
  workflow_dispatch:
  workflow_call:  

jobs:
  build-and-deploy:
      runs-on: ubuntu-latest
      steps:
        #- name: Setting Branch Name to Variable
         # run: echo "DC_ENV_NAME=MoneyBall-${GITHUB_REF#refs/*/}-dev-web" >> $GITHUB_ENV
        - name: Extract branch name
          shell: bash
          run: |
            echo "DC_ENV_NAME=MoneyBall-${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}-dev-web" >> $GITHUB_ENV
            echo ${env.DC_ENV_NAME}
          id: extract_branch

        - uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
        # Checkout the repo
        - uses: actions/checkout@v3
        
        # Setup .NET Core SDK
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: ${{ env.DOTNET_VERSION }} 
        
        # Run dotnet build and publish
        - name: dotnet build and publish
          run: |
            dotnet restore
            dotnet build --configuration Release
            dotnet publish MoneyBall/MoneyBall.csproj -c Release -o website
            
        # Deploy to Azure Web apps
        - name: 'Run Azure webapp deploy action using publish profile credentials'
          uses: azure/webapps-deploy@v2
          with: 
            app-name: ${{env.DC_ENV_NAME}} # Replace with your app name
            package: website
     